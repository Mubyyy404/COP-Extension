<!doctype html>
<html>
<head>
  <title>MCP Mass Options</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; box-sizing: border-box; }

  </style>
</head>
<body>

  <div id="status" style="margin-top:10px;"></div>
  <script src="options.js"></script>
</body>
</html>
