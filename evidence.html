<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Evidence Viewer - MCP Mass</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 0; background: #1a1a1a; color: #f0f0f0; }
    h2 { padding: 15px 20px; background: #2a2a2a; margin: 0; border-bottom: 1px solid #444; }
    .evidence-list { display: flex; flex-direction: column; padding: 20px; gap: 20px; }
    .item {
      background: #2c2c2c;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #444;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    .item h3 { margin-top: 0; font-size: 1.1em; color: #7fdbff; }
    img { max-width: 300px; border: 1px solid #555; margin-top: 10px; border-radius: 4px; }
    pre {
      max-height: 300px;
      overflow: auto;
      background: #111;
      padding: 10px;
      border-radius: 4px;
      white-space: pre-wrap;
      word-break: break-all;
      font-size: 0.85em;
      border: 1px solid #444;
    }
    summary { cursor: pointer; font-weight: bold; margin-bottom: 5px; }
    details { margin-top: 10px; }
  </style>
</head>
<body>

  <div class="evidence-list" id="list"></div>
  <script src="evidence.js"></script>
</body>
</html>
